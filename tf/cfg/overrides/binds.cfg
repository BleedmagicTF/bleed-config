//Most of the binds, some are in custom.cfg

//1-0
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

//Movement
bind "w" "+mf"
bind "a" "+ml"
bind "s" "+mb"
bind "d" "+mr"

//Keybinds
bind "b" "lastdisguise"
bind "c" "voice_menu_3"
bind "e" "+helpme"
bind "f" "+inspect"
bind "g" "+taunt"
bind "h" "+use_action_slot_item"
bind "i" "say_party"
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "o" "load_itempreset 0"
bind "p" "load_itempreset 1"
bind "q" "lastinv"
bind "r" "+reload"
bind "t" "impulse 201"
bind "u" "say_team"
bindToggle "v" "r_drawviewmodel"
bind "x" "voice_menu_2"
bind "y" "say"
bind "z" "voice_menu_1"

//Other
bind "[" "load_itempreset 2"
bind "]" "load_itempreset 3"
bind "`" "toggleconsole"
bind "," "changeclass"
bind "." "changeteam"
bind "/" "kill"
bind "-" "disguiseteam"
bind "SPACE" "+jump"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "ALT" "viewmodel_fov 90"
bind "CTRL" "+duck"
bind "INS" "+use"
bind "DEL" "r_cleardecals"

echo "General Binds Applied!"
